name: Auto Update Stocks

on:
  schedule:
    - cron: '30 14-21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write  # ‚Üê Required for pushing changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install pandas requests pytz

      - name: Run stock update
        run: python Automation.py
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stocks.csv
          git commit -m "üìà Auto-update stocks.csv from workflow" || echo "No changes to commit"
          git push
