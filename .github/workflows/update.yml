name: Auto Update Stocks

on:
  schedule:
    - cron: '30 14-21 * * 1-5'  # every hour from 9:30 AMâ€“4:30 PM ET (Monâ€“Fri)
    - cron: '50 21 * * 1-5'     # âœ… extra run at 4:50 PM ET to catch full close
  workflow_dispatch:            # manual trigger enabled

permissions:
  contents: write               # required for pushing changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install pandas requests pytz

      - name: Run stock update
        run: python Automation.py
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stocks.csv
          git commit -m "ðŸ“ˆ Auto-update stocks.csv from workflow" || echo "No changes to commit"
          git push

      - name: Send Trade Summary Email
        run: python send_email.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
